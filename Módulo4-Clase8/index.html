<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/repeat.css" />
    <title>Gráficos Vectoriales</title>
  </head>
  <body>
    <!-- rx = Esquinas redondeadas -->
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <rect
        width="250"
        height="150"
        fill="tomato"
        stroke="#2a2a2a"
        stroke-width="4"
        x="20"
        y="20"
        rx="40"
      />
      <rect
        width="250"
        height="150"
        fill="orange"
        stroke="#2a2a2a"
        stroke-width="4"
        x="120"
        y="120"
        rx="30"
      />
    </svg>
    <!-- Círculos -->
    <!-- Las coodenadas de los círculos se ponen con el atributo cx / cy -->
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <circle
        r="100"
        fill="tomato"
        stroke="#2a2a2a"
        stroke-width="4"
        cx="200"
        cy="150"
      />
    </svg>
    <!-- Elipse -->
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <ellipse
        rx="150"
        ry="100"
        cx="200"
        cy="150"
        fill="tomato"
        stroke="#2a2a2a"
        stroke-width="4"
      />
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <ellipse
        rx="100"
        ry="150"
        cx="200"
        cy="150"
        fill="tomato"
        stroke="#2a2a2a"
        stroke-width="4"
      />
    </svg>
    <!-- Líneas -->
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <line
        x1="20"
        y1="50"
        x2="380"
        y2="50"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="100"
        x2="380"
        y2="100"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="150"
        x2="380"
        y2="150"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="200"
        x2="380"
        y2="200"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="250"
        x2="380"
        y2="250"
        stroke="#2a2a2a"
        stroke-width="16"
      />
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <line
        x1="20"
        y1="50"
        x2="380"
        y2="50"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="50"
        x2="380"
        y2="100"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="50"
        x2="380"
        y2="150"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="50"
        x2="380"
        y2="200"
        stroke="#2a2a2a"
        stroke-width="16"
      />
      <line
        x1="20"
        y1="50"
        x2="380"
        y2="250"
        stroke="#2a2a2a"
        stroke-width="16"
      />
    </svg>
    <!-- Polígonos -->
  </body>
</html>
